<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    
    <body>  
    <!--<div class="bg_animation">-->
        <img class="one" src="images/face.png">
        <img class="two" src="images/face.png">
    </body>
    
    <script>
        var lower = (window.innerWidth * .25) - 20;
        var upper = (window.innerWidth * .25) + 20  ;
        var sound = document.createElement("audio");
        sound.src = "sound/start.mp3";
        sound.loop = true;
        sound.play();
        
        var img_arr = ["images/rainbow2.gif", "images/pixel.gif", "images/noise.gif", "images/bolt.gif", "images/faces.gif", "images/switches.gif", "images/warp.gif"];
        var sound_arr = ["sound/rainbow.mp3", "sound/pixel.mp3", "sound/noise.mp3", "sound/bolt.mp3", "sound/faces.mp3", "sound/switches.mp3", "sound/warp.mp3"];
        
        $(document).mousemove(function(e) {     
            if(e.pageX < lower)
                {
                    $('.two').offset({
                    left: lower  
                    });
                }else if(e.pageX > upper) {
                    $('.two').offset({
                    left: upper  
                    });
                } else {
                    $('.two').offset({
                    left: e.pageX   
                 });
                }
        });
        
        $(document).keydown(function(e) {
            $(this).find('audio').stop(true, true);
            var x = Math.floor(Math.random() * 7);
            console.log("number: " + x);
            sound.src = sound_arr[x];
            sound.loop = true;
            $('.one').attr('src', img_arr[x]);
                sound.play();
        });
        
        $('.one').hover(
            function() {
               $('body').css('background-image', '-webkit-linear-gradient(left, rgb(244,66,241)0%, rgb(137,66,244)20%,rgb(158,213,232)40%, rgb(72,244,66)60%,rgb(238,244, 66)');
            }, function () {
                 $('body').css('background-image', '');
            }
        );
       
    </script>
</html>
